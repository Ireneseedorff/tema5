<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .dyr {
            border: solid 1px;
        }
    </style>


</head>

<body>
    <div id="liste">

    </div>


    <script>
        let alleDyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinesti",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "frø",
                "type": "pattedyr",
                "levested": "sumpen",
                "billede": "http://helf-kea.dk/test/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "vandet",
                "billede": "http://helf-kea.dk/test/sild.png"
            },
            {
                "navn": "kookodille",
                "type": "pattedyr",
                "levested": "vandet",
                "billede": "http://helf-kea.dk/test/kroko.png"
            }

        ];


        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dest = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
                <div class="dyr">
                    <h3>${dyr.navn}<h3>
                    <img src= "${dyr.billede}">
                <p>Type: ${dyr.type}<p>
                <p>Levested: ${dyr.levested}<p>
                <div> `;
                })
            }
            visDyr();

        }
    </script>
</body>

</html>
